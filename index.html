<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset= "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <title>Bootstrap Layout</title>
  </head>
  <body>
    <!--header start-->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12"><div class="box">1.1</div></div>
          <div class="col-md-7 col-sm-6 col-7"><div class="box">1.2</div></div>
          <div class="col-md-3 col-sm-3 col-5"><div class="box">1.3</div></div>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
            <div class="col-md-5"><div class="box">2.1</div></div>
            <div class="col-md-7"><div class="box">2.2</div></div>
           </div>
          </div>
          <div class="col-md-3 d-md-block d-none"><div class="box red">3</div></div>
        </div>
      </div>
    </section>
     <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-9 "><div class="box">4.1</div></div>
          <div class="col-md-3 col-sm-3 d-md-none"><div class="box red">3</div></div>
          <div class="col-md-6 col-sm-12"><div class="box">4.2</div></div>
          <div class="col-md-3 col-5 d-md-block d-none"><div class="box green">5</div></div>
        </div>
      </div>
    </section>
     <section class="bar d-sm-block d-md-none d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12"><div class="box green">5</div></div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12"><div class="box">6.1</div></div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="js/jquery-3.4.1.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
